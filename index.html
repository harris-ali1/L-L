    <script>
        var pause = document.querySelector(".pause");
        var audio = document.querySelector(".audio");
        var startText = document.getElementById("startText");

        function togglePlay() {
            if (audio.paused) {
                audio.play();

            } else {

        startText.addEventListener("click", function (event) {
            event.preventDefault(); // Prevent default anchor behavior
            this.classList.add("hidden"); // Hide the "Love Letter" button
            startFromBegin(); // Call the function to start displaying text
        });

        const text = "lklk"; // Replace this with your actual text
        const paragraph = text.split("");
        let i = 0;

        function dashOut(arr) {
            if (i < arr.length) {
                console.log(arr[i]);
                document.querySelector(".textCont").textContent += arr[i];
                i++;
                console.log("The i count: " + i);
                setTimeout(function () {
                    dashOut(arr);
                }, interval(arr[i]));
            } else {
                // Show the response options when the text is fully displayed
                document.querySelector(".response-container").classList.remove("hidden");
            }
        }

        function interval(letter) {
            console.log(letter);
            if (letter == ";" || letter == "." || letter == ",") {
                return Math.floor(Math.random() * 500 + 500);
            } else {
                return Math.floor(Math.random() * 130 + 5);
            }
        }

        function startFromBegin() {
            i = 0;
            document.querySelector(".textCont").textContent = ""; // Clear existing content
            dashOut(paragraph);
